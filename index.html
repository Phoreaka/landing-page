<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>וייטנאם-לא תרצו לעצום עיניים</title>
<link href="vietnam.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css?family=Assistant:300,400,600" rel="stylesheet">
</head>

<body>
<div class="main">
  <div class="logo"><img src="logopng.png" width="200" height="42" alt=""/></div>
  <div class="textone">וייטנאם-לא תרצו לעצום עיניים</div>
  <div class="texttwo">אנשים חייכנים, תרבות עשירה, <br>
  נופים עוצרי נשימה, אוכל נפלא <br>
  והרבה ירוק בעיניים.</div>
  <div class="forminput">
  השאירו לנו פרטים ונבנה את הטיול הבא שלכם.
    <form id="form1" name="form1" method="post">
      <table width="300" border="0" class="tabledesign">
        <tbody>
          <tr>
            <td align="right" class="titles">שם מלא:
              <label for="textfield"></label>
            <input name="textfield" type="text" required class="formtext" id="textfield" size="20"></td>
          </tr>
          <tr>
            <td align="right" class="titles">טלפון:
              <label for="textfield2"></label>
            <input name="textfield2" type="text" required class="formtext" id="textfield2" size="20"></td>
          </tr>
          <tr>
            <td align="right" class="titles">אימייל:
              <label for="textfield3"></label>
            <input name="textfield3" type="text" required class="formtext" id="textfield3" size="20"></td>
          </tr>
          <tr>
            <td align="right" class="titles">משך טיול (משוער):
              <label for="textfield4"></label>
            <input name="textfield4" type="text" class="formtext" id="textfield4" size="20"></td>
          </tr>
          <tr>
            <td align="right" class="titles">מועד יציאה מועדף:
              <label for="textfield5"></label>
            <input name="textfield5" type="text" class="formtext" id="textfield5" size="20"></td>
          </tr>
            <tr>
            <td align="right" class="titles">
              <input type="checkbox" name="checkbox" id="checkbox">
              אני מסכים לקבל עדכונים על מבצעים למייל
            </tr>
              <tr>
            <td align="center" class="titles">
             <input name="submit" type="submit" class="send" id="submit" value="שלח"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
